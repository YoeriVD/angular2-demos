<form class="form-inline" (submit)="addExpense()" [formGroup]="form">
    <div class="row">
        <div class="col-lg-2"><button type="submit" id="submit" class="btn btn-primary">add expense</button></div>
        <div class=" col-lg-3">
            <input type="text" id="description" class="form-control" formControlName="description"></div>
        <div class="col-lg-offset-1 col-lg-3">
            <input type="date" id="dateOfExpense" class="form-control" formControlName="dateOfExpense"></div>
        <div class=" col-lg-3">
            <input type="number" step="0.01" id="amount" class="form-control" formControlName="amount"></div>
    </div>
</form>
