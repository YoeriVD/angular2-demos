<table class="table">
    <thead>
        <tr>
            <th>Sequence</th>
            <th>Description</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expense of expenses | orderBy : orderByProp; trackBy: id" [class.too-expensive]="expense.amount > 300">
            <td>{{expense.id}}</td>
            <td>{{expense.description}}</td>
            <td>{{expense.dateOfExpense | date : 'longDate' }}</td>
            <td>{{expense.amount | currency : 'EUR' : true }}</td>
        </tr>
    </tbody>
</table>
